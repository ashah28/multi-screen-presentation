<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Presentation Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<script src="../jquery-2.1.4.min.js"></script>
	<script src="options.js"></script>
	<script src="../bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href='../bootstrap-3.3.6-dist/css/bootstrap.css'>
	<link rel='stylesheet' href='options.css'>
	<link rel='stylesheet' href='keyboard/keyboard.css'>

</head>

<body>
<div class='container'>
	<div id='alert-box' class="alert alert-info" role="alert" style="display:none;">
		Info message here
	</div>
	<div id='main-menu'>
		<div class='row'>

			<div id='edit-panel-container' class='col-xs-12'>
				<div id='edit-panel' class='panel panel-default'>
					<div class='panel-heading'>Edit profile</div>
					<div class='panel-body'>
						<select id='edit' class='form-control'></select>
					</div>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12 btn-toolbar'>
				<button id='shortcut-button' class='btn btn-default'>Shortcuts</button>
				<button id='new' class='btn btn-default'>New profile</button>
				<div class="btn-group pull-right">
					<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    			Advanced <span class="caret"></span>
	  			</button>
				  <ul class="dropdown-menu">
				    <li><a href="#" id='import-button'><span class="glyphicon glyphicon-import" aria-hidden="true"></span> Import Profiles</a></li>
						<li><a href="#" id='export-button'><span class="glyphicon glyphicon-export" aria-hidden="true"></span> Export Profiles</a></li>
						<li><a href="#" id='trash-button'><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete All Profiles</a></li>

						<input type="file" id="filePicker" class="custom-file-input" style="display:none; " accept=".settings" >

						<!-- <li role="separator" class="divider"></li>
				    <li><a href="#">Future Action</a></li> -->
				  </ul>
				</div>
			</div>
		</div>
	</div>
	<div id='profile-settings'>
		<div class='row'>
			<div class='col-xs-4 left'>
				<h5>Profile name</h5>
			</div>
			<div class='col-xs-8 right'>
				<input type='text' id='name' class='form-control'>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-4 left'>
				<h5># of Monitors</h5>
			</div>
			<div class='col-xs-8 right'>
				<input type="number" id='monNum' class='form-control' value=1 min='1'>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-12'>
				<div id='ctl-panel' class='panel panel-default'>
					<div class='panel-heading'>
						<div class='row'>
							<div class='col-xs-2 left'><h5 style='text-align:right'>Rows </h5></div>
							<div class='col-xs-4'>
								<input class='grid form-control' type='number' id='row' value=1 min='1'/>
							</div>
							<div class='col-xs-2 left'><h5 style='text-align:right'>Columns </h5></div>
							<div class='col-xs-4'>
								<input class='grid form-control' type='number' id='col' value=1 min='1'/>
							</div>
						</div>
					</div>
					<div class='panel-body' style='position:relative'>
						<table id='monGrid'>
							<tr class='monitor-grid-row'>
								<td class='monitor-grid-element' data-row=0 data-col=0 clicked=false bold=false></td>
							</tr>
						</table>
						<div id='grid-buttons' class='row'>
							<div class='col-xs-3'></div>
							<div class='col-xs-3'>
								<button id='back' class='btn btn-default btn-block'>Back</button>
							</div>
							<div class='col-xs-3'>
								<button id='clear' class='btn btn-default btn-block'>Clear</button>
							</div>
							<div class='col-xs-3'></div>
						</div>
						<a href='#' id='help' 	>
							<span class='glyphicon glyphicon-question-sign'></span>
						</a>

					</div>
				</div>
			</div>
		</div>

		<div class='row'>
			<div class='col-xs-12'>
				<div id='url-panel' class='panel panel-default'>
					<div class='panel-heading'>URLs</div>
					<div class='panel-body'>
						<form id='urls'>
							<div id="a0" class='url'>
								<div class="input-group">
						      		<input id ='urlInput' type="url" class="form-control" placeholder="Screen 1 URL">
									<div class="input-group-btn">
										<button id='autofillBtn' class="btn btn-default" type="button">
											Auto Increment<sup><a title="Increments the number at the end of the URL">?</a></sup>
										</button>
									</div>
						    	</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id='buttons' class='row'>
			<div class='col-xs-12 text-center'>
				<div class='btn-group btn-group-justified' role='group' aria-label='...'>
					<div class='btn-group'>
						<button id='save' class='btn btn-primary'>Save</button>
					</div>
					<div class='btn-group'>
						<button id='refresh' class='btn btn-default'>Reset</button>
					</div>
					<div class='btn-group'>
						<button id='delete' class='btn btn-default'>Delete</button>
					</div>
					<div class='btn-group'>
						<button id='cancel' class='btn btn-default'>Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id='shortcuts'>
		<div id='shortcut-list-display'>
			<div id='close-all-shortcut' data-shortcutName='closeAll' class='shortcut-panel panel panel-default'>
				<div class="row shortcut-row panel-body">
					<div class="col-xs-4">
						<h5>Close All</h5>
					</div>
					<div class="col-xs-4">

					</div>
					<div class="col-xs-4">
						<button class='edit-shortcut-button btn btn-default pull-right'>
							<span class='glyphicon glyphicon-pencil'></span>
						</button>

					</div>

				</div>

				<div>
					<!-- This is where the keyboard will be loaded on button click -->
				</div>
			</div>
			<div id='close-last-shortcut' data-shortcutName='closeLast' class='shortcut-panel panel panel-default'>
				<div  class="row shortcut-row panel-body">
					<div class="col-xs-4">
						<h5>Close Last</h5>
					</div>
					<div class="col-xs-4">

					</div>
					<div class="col-xs-4">
						<button class='edit-shortcut-button btn btn-default pull-right'>
							<span class='glyphicon glyphicon-pencil'></span>
						</button>

					</div>
				</div>
				<div>
					<!-- This is where the keyboard will be loaded on button click -->
				</div>

			</div>
		</div>
		<div id = 'shortcut-buttons' class="row">
			<div class='col-xs-6'></div>
			<div class='col-xs-6'>
				<div class='btn-group btn-group-justified' role='group' aria-label='...'>
					<div class='btn-group'>
						<button type='button' id='add-new-shortcut' class='btn btn-primary'>New</button>
					</div>
					<div class='btn-group'>
						<button type='button' id='done' class='btn btn-default'>Done</button>
					</div>
				</div>
			</div>
		</div>
</div>


</body>
